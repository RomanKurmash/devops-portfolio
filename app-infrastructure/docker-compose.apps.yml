version: '3.8'
services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wpuser
      MYSQL_PASSWORD: wppassword
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - apps-net
    restart: unless-stopped

  # WordPress
  wordpress:
    image: wordpress:latest
    container_name: wordpress-app
    environment:
      WORDPRESS_DB_HOST: mysql
      WORDPRESS_DB_USER: wpuser
      WORDPRESS_DB_PASSWORD: wppassword
      WORDPRESS_DB_NAME: wordpress
    volumes:
      - wp_data:/var/www/html
    depends_on:
      - mysql
    networks:
      - apps-net
    restart: unless-stopped

  # Nginx Web Server
  nginx:
    build:
      context: ./nginx
    container_name: nginx-proxy
    ports:
      - "80:80"        # Залишаємо тільки 80 порт
      # - "443:443"    <-- ЦЕ ВИДАЛИТИ
    volumes:
      # - ./ssl:/etc/nginx/ssl:ro  <-- ЦЕ ТЕЖ ВИДАЛИТИ
      # Більше ніяких volumes для nginx не треба, бо ми скопіювали конфіги в Dockerfile
      # Хіба що логи, якщо хочеш бачити їх на хості:
      - ./nginx/logs:/var/log/nginx
    networks:
      - apps-net
    restart: unless-stopped
    depends_on:
      - wordpress

volumes:
  mysql_data:
  wp_data:

networks:
  apps-net:
    external: true
    name: apps-net