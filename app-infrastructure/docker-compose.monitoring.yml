version: '3.8'

services:
  # MySQL Exporter (Build Fix)
  mysql-exporter:
    build:
      context: ./mysql-exporter
    container_name: mysql-exporter
    environment:
      DATA_SOURCE_NAME: "client:password@tcp(mysql:3306)/"
    command:
      - '--config.my-cnf=/.my.cnf'
    networks:
      - monitor-net
      - apps-net
    restart: unless-stopped
  
  # Nginx Exporter
  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:latest
    container_name: nginx-exporter
    command:
      - '-nginx.scrape-uri=http://nginx:80/nginx_status'
    networks:
      - monitor-net
      - apps-net
    restart: unless-stopped

  # Node Exporter
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - monitor-net
    restart: unless-stopped

  # Prometheus Server (Build Fix)
  prometheus:
    build:
      context: ./prometheus
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - monitor-net
    restart: unless-stopped

  # Grafana Server
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      # Папки зазвичай монтуються ок, проблеми були з окремими файлами. 
      # Якщо і це впаде - доведеться робити Dockerfile і для Grafana.
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - monitor-net
    restart: unless-stopped

  # Alertmanager (Build Fix)
  alertmanager:
    build:
      context: ./alertmanager
    container_name: alertmanager
    ports:
      - "9093:9093"
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - monitor-net
    restart: unless-stopped

  # Telegram Bot (Build Fix - виправлено!)
  telegram-bot:
    build: 
      context: ./telegram-bot
    container_name: telegram-bot
    # volumes прибрано, код тепер всередині образу
    networks:
      - monitor-net
    restart: unless-stopped

volumes:
  prometheus_data:
  grafana_data:

networks:
  monitor-net:
    driver: bridge
  apps-net:
    external: true