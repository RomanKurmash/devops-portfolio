version: '3.8'

services:
  # MySQL Exporter 
  # FIX: Використовуємо build, щоб запекти my.cnf всередину
  mysql-exporter:
    build:
      context: ./mysql-exporter
    container_name: mysql-exporter
    # volumes прибрано, бо конфіг вже всередині образу
    environment:
      DATA_SOURCE_NAME: "client:password@tcp(mysql:3306)/"
    command:
      - '--config.my-cnf=/.my.cnf'
    networks:
      - monitor-net
      - apps-net
    restart: unless-stopped
  
  # Nginx Exporter
  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:latest
    container_name: nginx-exporter
    command:
      - '-nginx.scrape-uri=http://nginx:80/nginx_status'
    networks:
      - monitor-net
      - apps-net
    restart: unless-stopped

  # Node Exporter
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - monitor-net
    restart: unless-stopped

  # Prometheus Server
  # FIX: Використовуємо build, щоб запекти prometheus.yml та alerts.yml
  prometheus:
    build:
      context: ./prometheus
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      # Монтуємо тільки дані, конфіги вже в образі
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - monitor-net
    restart: unless-stopped

  # Grafana Server
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      # Папки монтуються нормально, проблема була тільки з окремими файлами
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - monitor-net
    restart: unless-stopped

  # Alertmanager
  # FIX: Використовуємо build, щоб запекти alertmanager.yml
  alertmanager:
    build:
      context: ./alertmanager
    container_name: alertmanager
    ports:
      - "9093:9093"
    # volumes прибрано
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - monitor-net
    restart: unless-stopped

  # Telegram Bot for Alerts
  telegram-bot:
    image: python:3.9-alpine
    container_name: telegram-bot
    volumes:
      - ./telegram-bot:/app
    working_dir: /app
    # Тут залишаємо як є, папки зазвичай не ламають CI
    command: sh -c "pip install flask requests && python bot.py"
    networks:
      - monitor-net
    restart: unless-stopped

volumes:
  prometheus_data:
  grafana_data:

networks:
  monitor-net:
    driver: bridge
  apps-net:
    external: true