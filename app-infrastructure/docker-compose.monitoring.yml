version: '3.8'

services:
  # MySQL Exporter
  mysql-exporter:
    build:
      context: ./mysql-exporter
    container_name: mysql-exporter
    environment:
      # Використовуємо root і пароль з .env для повного доступу до метрик
      DATA_SOURCE_NAME: "root:${MYSQL_ROOT_PASSWORD}@tcp(mysql-db:3306)/"
    # Ми прибрали прив'язку до файлу my.cnf, тепер все працює через DATA_SOURCE_NAME
    command:
      - '--collect.global_status'
      - '--collect.global_variables'
      - '--collect.info_schema.innodb_cmp'
      - '--collect.info_schema.innodb_cmpmem'
      - '--collect.info_schema.query_response_time'
      - '--collect.info_schema.processlist'
      - '--collect.info_schema.tables'
    networks:
      - monitor-net
      - apps-net
    restart: unless-stopped
  
  # Nginx Exporter
  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:latest
    container_name: nginx-exporter
    command:
      - '-nginx.scrape-uri=http://nginx-proxy:80/nginx_status'
    networks:
      - monitor-net
      - apps-net
    restart: unless-stopped

  # Node Exporter
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - monitor-net
    restart: unless-stopped

  # Prometheus Server
  prometheus:
    build:
      context: ./prometheus
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - monitor-net
      - apps-net
    restart: unless-stopped

  # Grafana Server
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
      - grafana_data:/var/lib/grafana
    environment:
      # Беремо пароль з .env
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - monitor-net
    restart: unless-stopped

  # Alertmanager
  alertmanager:
    build:
      context: ./alertmanager
    container_name: alertmanager
    ports:
      - "9093:9093"
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - monitor-net
    restart: unless-stopped

  # Telegram Bot
  telegram-bot:
    build: 
      context: ./telegram-bot
    container_name: telegram-bot
    networks:
      - monitor-net
      - apps-net
    restart: unless-stopped

volumes:
  prometheus_data:
  grafana_data:

networks:
  monitor-net:
    driver: bridge
  apps-net:
    external: true
    name: apps-net