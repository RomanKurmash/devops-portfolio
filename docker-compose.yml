version: '3.8'
services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wpuser
      MYSQL_PASSWORD: wppassword
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - monitor-net
    restart: unless-stopped

# MySQL Exporter 
  mysql-exporter:
    image: prom/mysqld-exporter:latest
    container_name: mysql-exporter
    volumes:
      - ./mysql-exporter/my.cnf:/.my.cnf:ro 
    depends_on:
      - mysql
    networks:
      - monitor-net
    restart: unless-stopped

  # WordPress
  wordpress:
    image: wordpress:latest
    container_name: wordpress-app
    environment:
      WORDPRESS_DB_HOST: mysql
      WORDPRESS_DB_USER: wpuser
      WORDPRESS_DB_PASSWORD: wppassword
      WORDPRESS_DB_NAME: wordpress
    volumes:
      - wp_data:/var/www/html
    depends_on:
      - mysql
    networks:
      - monitor-net
    restart: unless-stopped

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./ssl:/etc/nginx/ssl
    networks:
      - monitor-net
    restart: unless-stopped
  
  # Nginx Exporter
  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:latest
    container_name: nginx-exporter
    command:
      - '-nginx.scrape-uri=http://nginx:80/nginx_status'
    depends_on:
      - nginx
    networks:
      - monitor-net
    restart: unless-stopped

  # Node Exporter
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - monitor-net
    restart: unless-stopped

  # Prometheus Server
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus/alerts.yml:/etc/prometheus/alerts.yml  # â† Ð”ÐžÐ”ÐÐ„ÐœÐž Ð¦Ð•Ð™ Ð Ð¯Ð”ÐžÐš
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - monitor-net
    restart: unless-stopped

  # Grafana Server
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - monitor-net
    restart: unless-stopped

  # Alertmanager Ñ‚ÐµÐ»ÐµÐ³Ñ€Ð°Ð¼
  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - monitor-net
    restart: unless-stopped

# Telegram Bot for Alerts
  telegram-bot:
    image: python:3.9-alpine
    container_name: telegram-bot
    volumes:
      - ./telegram-bot:/app
    working_dir: /app
    command: sh -c "pip install flask requests && python bot.py"
    networks:
      - monitor-net
    restart: unless-stopped

# Jenkins CI Server
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/local/bin/docker-compose:/usr/local/bin/docker-compose:ro
      - /usr/bin/docker:/usr/bin/docker:ro
    networks:
      - monitor-net
    restart: unless-stopped

# Jenkins Docker Agent
  jenkins-agent:  
    image: jenkins/ssh-agent:alpine-jdk17
    container_name: jenkins-docker-agent
    environment:
      - JENKINS_AGENT_SSH_PUBKEY=ssh-rsa 
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "2222:22"
    command: >
      sh -c "
        echo 'ðŸš€ Installing Docker...' &&
        apk update &&
        apk add --no-cache docker-cli docker-compose &&
        echo 'âœ… Docker installed successfully' &&
        docker --version &&
        docker-compose --version &&
        echo 'ðŸ”‘ Generating SSH host keys...' &&
        ssh-keygen -A &&
        echo 'ðŸŽ¯ Starting SSH agent...' &&
        /usr/sbin/sshd -D"
    networks:
      - monitor-net
    restart: unless-stopped

volumes:
  prometheus_data:
  grafana_data:
  mysql_data:
  wp_data:
  jenkins_data:

networks:
  monitor-net:
    driver: bridge